<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" aria-label="task management container">

    <div class="title" id="headings">
        <h1 class="page-title" aria-label="page title" id="heading-title">
    Task Management App
        </h1>
      <!--   <h4>Become well rounded, and the version of yourself you aim to be by setting and completing goals</h4><br> -->
</div>

   <!-- form -->

    <form class="task-management-form" aria-busy="busy" aria-label="Enter your task">
<span class="task-title"> Give it a name!</span>
    <input type="text" id="task-name" name="task-title"> <br>

   <!-- Progress drop down -->
       <span class="status-text"> Update your task status</span> <select name="progress-state" id="progress" aria-label="Progress Status drop-down">
            <option value="not-started">Not Started</option>
            <option value="in-progress">In Progress</option>
            <option value="finished">Finished</option>
          </select><br> 

       <!--  category drop down -->
          <span class="category"> Choose a category</span>
          <select name="category" id="category-options" aria-label="category dropdown">
            <option value="home">Home</option>
            <option value="career">In Career</option>
            <option value="personal">Personal</option>  
          </select><br>

        <!--  Due Date -->
          <span class="deadline"> When do you expect to be finished?</span><input type="date" id="task-due-date" name="taskDueDate"><br>

             <!--  Task button-->
          <button class="add-task" aria-label="add task to list" id="submitTask">Add Task</button>
    </form>
   </div>

      <!--  search-->
   <div class="edits" aria-busy="">
   <section class="search-container">
    <div class="search-wrapper">
      <label for="search">Search Tasks</label>
      <input type="text" id="search"> 
    </div>
     
    
    </div>
    
    <div id="resultsContainer">
    
   </section>
    <!--  Task Cards-->
   <div class="Task-list" aria-label="task-list">
    <div class="task-cards" id="cards"></div>
    <ul id="list"></ul> <button id="erase">Remove Last Task </button>
   </div>
    
</div>
</body>
</html>
